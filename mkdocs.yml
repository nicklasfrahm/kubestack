site_name: Kubestack
site_dir: public
site_url: https://kubestack.nicklasfrahm.dev/
repo_url: https://github.com/nicklasfrahm/kubestack
repo_name: nicklasfrahm/kubestack
edit_uri: edit/main/docs/
strict: yes
use_directory_urls: no
theme:
  name: material
  features:
  - navigation.instant
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.expand
  - navigation.top
  - content.code.copy
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
nav:
  - Overview: index.md
  - Management:
      - Overview: management/index.md
      - SSH: management/ssh.md
  - Networking: networking.md
